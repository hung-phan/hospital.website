<div ng-controller=DoctorController><div class=row><div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6"><input class="form-control negative-margin-left" ng-model=query ng-change=filter() placeholder="Search ..."></div><a class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4 btn btn-large btn-success" ng-click=toggleCreate()>Create</a></div><div class=row><table class="table table-hover"><thead><tr><th>Name</th><th>Address</th><th>Phone</th><th>Working hour</th><th>Specialist</th><th>Notice</th><th></th><tbody><tr ng-repeat="doctor in doctors" ng-dblclick=toggleEdit(doctor.id)><td>[[doctor.name]]</td><td>[[doctor.address]]</td><td>[[doctor.phone_number]]</td><td>[[doctor.working_hour]]</td><td>[[doctor.specialist]]</td><td>[[doctor.notice]]</td><td><ul class=list-inline><li><a class=black-color ng-click=toggleEdit(doctor.id)><span class="glyphicon glyphicon-pencil"></span></a></li><li><a class=black-color ng-click=delete(doctor.id)><span class="glyphicon glyphicon-remove"></span></a></li></ul></td></table></div><paggie elements=noElements callback=toPage(page)></paggie><!-- Edit Modal --><div id=edit-modal class="modal fade" tabindex=-1 role=dialog aria-labelledby=Edit aria-hidden=true><form class=form-horizontal ng-submit=update(current.id)><div class=modal-dialog><div class=modal-content><div class=modal-header><button type=button class=close data-dismiss=modal aria-hidden=true>&times;</button><h3>Edit information</h3></div><div class=modal-body><zippy label=Name value=current.name></zippy><zippy label=Address value=current.address></zippy><zippy-number label=Phone value=current.phone_number></zippy-number><zippy label="Working hour" value=current.working_hour></zippy><zippy label=Specialist value=current.specialist></zippy><zippy label=Notice value=current.notice></zippy></div><div class=modal-footer><a class="btn btn-danger" data-dismiss=modal aria-hidden=true>Close</a> <button type=submit class="btn btn-primary">Save changes</button></div></div></div></form></div><!-- Create Modal --><div id=create-modal class="modal fade" tabindex=-1 role=dialog aria-labelledby=Create aria-hidden=true><form class=form-horizontal ng-submit=create()><div class=modal-dialog><div class=modal-content><div class=modal-header><button type=button class=close data-dismiss=modal aria-hidden=true>&times;</button><h3>Create information</h3></div><div class=modal-body><zippy label=Name value=new.name></zippy><zippy label=Address value=new.address></zippy><zippy-number label=Phone value=new.phone_number></zippy-number><zippy label="Working hour" value=new.working_hour></zippy><zippy label=Specialist value=new.specialist></zippy><zippy label=Notice value=new.notice></zippy></div><div class=modal-footer><a class="btn btn-danger" data-dismiss=modal aria-hidden=true>Close</a> <button type=submit class="btn btn-primary">Save changes</button></div></div></div></form></div></div>
