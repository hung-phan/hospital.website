<div class="container">
    <div class="row-fluid">
        <div class="modal-body">
            <ul class="nav nav-tabs">
                <li><a ng-href="#login">Login</a></li>
                <li class="active"><a>Create Account</a></li>
            </ul>
        </div>
        <div class="tab-content">
            <div class="tab-pane fade active in" id="login">
                <div class="row-fluid">
                    <div class="span8 well login-form">
                        <form name="accountForm" class="form-horizontal" ng-submit="createAccount()">
                            <legend>Create account</legend>
                            <div class="control-group">
                                <label class="control-label" for="inputUsername">Username</label>
                                <div class="controls">
                                    <input type="text" name="username" id="inputUsername" placeholder="Your Username" 
                                        ng-model="signup.username" required ng-trim="true">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="inputPassword">Password</label>
                                <div class="controls">
                                    <input type="password" name="password" id="inputPassword" placeholder="Password"
                                        required ng-model="signup.password">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="confirmation">Password confirmation</label>
                                <div class="controls">
                                    <input type="password" id="confirmation" placeholder="Password"
                                        required ng-model="signup.confirmation">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="notice">Notice</label>
                                <div class="controls">
                                    <textarea id="notice" placeholder="Enter information about yourself" 
                                        ng-model="signup.info" ngMaxlength="100" ng-trim="true"></textarea>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <button type="submit" class="btn btn-success">Create account</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="span4 login-form">
                        <div class="center-wrapper">
                            <div class="center-child">
                                <img src="http://dummyimage.com/300x300&text=Your Mom Goes to College" alt="Image" />
                            </div> 
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12 alert alert-error" ng-show="signup.error">
                        <p ng-show="!signup.passwordIdentical">Password and Password confirmation must be identical.<br /></p>
                        <p ng-show="signup.usernameExist">This username is already existed in the database.<bt /></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
