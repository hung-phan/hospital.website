<div ng-controller="ICDController">
	<div class="row">
		<div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<input type="text" class="form-control negative-margin-left" ng-model="query" ng-change="filter()" placeholder="Search ...">
		</div>
		<a class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4 btn btn-large btn-success" ng-click="toggleCreate()">Tạo mới</a>
	</div>
	<div class="row">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Tên bệnh</th>
					<th>Mã</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="icd in icds" ng-dblclick="toggleEdit(icd.id)">
					<td>[[icd.name]]</td>
					<td>[[icd.code]]</td>
					<td>
						<ul class="list-inline">
							<li><a class="black-color" ng-click="toggleEdit(icd.id)">
								<span class="glyphicon glyphicon-pencil"></span>
							</a></li>
							<li><a class="black-color" ng-click="delete(icd.id)">
								<span class="glyphicon glyphicon-remove"></span>
							</a></li>
						</ul>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<paggie elements="noElements" callback="toPage(page)"></paggie>
	<!-- Edit Modal -->
    <div id="edit-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="Edit" aria-hidden="true">
    	<form class="form-horizontal" ng-submit="update(current.id)">
    		<div class="modal-dialog">
    			<div class="modal-content">
				    <div class="modal-header">
					    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h3>Thay đổi thông tin</h3>
				    </div>
				    <div class="modal-body">
						<zippy label="Tên bệnh" value="current.name"></zippy>
						<zippy label="Mã" value="current.code"></zippy>
				    </div>
				    <div class="modal-footer">
					    <a class="btn btn-danger" data-dismiss="modal" aria-hidden="true">Close</a>
					    <button type="submit" class="btn btn-primary">Save changes</button>
				    </div>
    			</div>
    		</div>
        </form>
    </div>
    <!-- Create Modal -->
    <div id="create-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="Create" aria-hidden="true">
    	<form class="form-horizontal" ng-submit="create()">
    		<div class="modal-dialog">
    			<div class="modal-content">
				    <div class="modal-header">
					    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					    <h3>Tạo mới thông tin</h3>
				    </div>
				    <div class="modal-body">
						<zippy label="Tên bệnh" value="new.name"></zippy>
						<zippy label="Mã" value="new.code"></zippy>
				    </div>
				    <div class="modal-footer">
					    <a class="btn btn-danger" data-dismiss="modal" aria-hidden="true">Close</a>
					    <button type="submit" class="btn btn-primary">Save changes</button>
				    </div>
    			</div>
    		</div>
        </form>
    </div>
</div>
