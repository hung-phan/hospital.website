<div ng-controller="DoctorController">
	<div class="row-fluid">
		<div class="input-append span6">
			<input type="text" ng-model="query" ng-change="filter()" placeholder="Search ..."><span class="add-on"><i class="icon-search"></i></span>
		</div>
		<div class="span6 text-right">
			<a class="btn btn-large btn-success" ng-click="toggleCreate()">Create</a>
		</div>
	</div>
	<div class="row-fluid">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Address</th>
					<th>Phone</th>
					<th>Working hour</th>
					<th>Specialist</th>
					<th>Notice</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="doctor in doctors" ng-dblclick="toggleEdit(doctor.id)">
					<td>[[doctor.id]]</td>
					<td>[[doctor.name]]</td>
					<td>[[doctor.address]]</td>
					<td>[[doctor.phone_number]]</td>
					<td>[[doctor.working_hour]]</td>
					<td>[[doctor.specialist]]</td>
					<td>[[doctor.notice]]</td>
					<td>
						<ul class="inline">
							<li><a ng-click="toggleEdit(doctor.id)"><i class="icon-pencil"></i></a></li>
							<li><a ng-click="delete(doctor.id)"><i class="icon-remove"></i></a></li>
						</ul>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<input-field label="Name" value="current.name"></input-field>	            
	<!-- Edit Modal -->
    <div id="edit-modal" class="modal hide fade">
    	<form class="form-horizontal">
		    <div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			    <h3>Edit information</h3>
		    </div>
		    <div class="modal-body">
				<zippy label="Name" value="current.name"></zippy>
				<zippy label="Address" value="current.address"></zippy>
				<zippy label="Phone" value="current.phone_number"></zippy>
				<zippy label="Working hour" value="current.working_hour"></zippy>
				<zippy label="Specialist" value="current.specialist"></zippy>
				<zippy label="Notice" value="current.notice"></zippy>
		    </div>
		    <div class="modal-footer">
			    <a class="btn" data-dismiss="modal" aria-hidden="true">Close</a>
			    <a class="btn btn-primary" ng-click="update(current.id)">Save changes</a>
		    </div>
        </form>
    </div>
    <!-- Create Modal -->
    <div id="create-modal" class="modal hide fade">
    	<form class="form-horizontal">
		    <div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			    <h3>Create information</h3>
		    </div>
		    <div class="modal-body">
				<zippy label="Name" value="new.name"></zippy>
				<zippy label="Address" value="new.address"></zippy>
				<zippy label="Phone" value="new.phone_number"></zippy>
				<zippy label="Working hour" value="new.working_hour"></zippy>
				<zippy label="Specialist" value="new.specialist"></zippy>
				<zippy label="Notice" value="new.notice"></zippy>
		    </div>
		    <div class="modal-footer">
			    <a class="btn" data-dismiss="modal" aria-hidden="true">Close</a>
			    <a class="btn btn-primary" ng-click="create()">Save changes</a>
		    </div>
        </form>
    </div>
</div>
