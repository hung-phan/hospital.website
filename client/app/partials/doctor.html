<div ng-controller="DoctorController">
	<div class="row">
		<div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<input type="text" class="form-control negative-margin-left" ng-model="query" ng-change="filter()" placeholder="Search ...">
		</div>
		<a class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4 btn btn-large btn-success" ng-click="toggleCreate()">Tạo mới</a>
	</div>
	<div class="row">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Họ và tên</th>
					<th>Địa chỉ</th>
					<th>Điện thoại</th>
					<th>Giờ làm việc</th>
					<th>Chuyên ngành</th>
					<th>Ghi chú</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="doctor in doctors" ng-dblclick="toggleEdit(doctor.id)">
					<td>[[doctor.name]]</td>
					<td>[[doctor.address]]</td>
					<td>[[doctor.phone_number]]</td>
					<td>[[doctor.working_hour]]</td>
					<td>[[doctor.specialist]]</td>
					<td>[[doctor.notice]]</td>
					<td>
						<ul class="list-inline">
							<li><a class="black-color" ng-click="toggleEdit(doctor.id)">
								<span class="glyphicon glyphicon-pencil"></span>
							</a></li>
							<li><a class="black-color" ng-click="delete(doctor.id)">
								<span class="glyphicon glyphicon-remove"></span>
							</a></li>
						</ul>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<paggie elements="noElements" callback="toPage(page)"></paggie>
	<!-- Edit Modal -->
    <div id="edit-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="Edit" aria-hidden="true">
    	<form class="form-horizontal" ng-submit="update(current.id)">
    		<div class="modal-dialog">
    			<div class="modal-content">
				    <div class="modal-header">
					    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					    <h3>Thay đổi thông tin</h3>
				    </div>
				    <div class="modal-body">
						<zippy label="Họ và tên" value="current.name"></zippy>
						<zippy label="Địa chỉ" value="current.address"></zippy>
						<zippy label="Điện thoại" value="current.phone_number"></zippy>
						<zippy label="Giờ làm việc" value="current.working_hour"></zippy>
						<zippy label="Chuyên ngành" value="current.specialist"></zippy>
						<zippy label="Ghi chú" value="current.notice"></zippy>
				    </div>
				    <div class="modal-footer">
					    <a class="btn btn-danger" data-dismiss="modal" aria-hidden="true">Close</a>
					    <button type="submit" class="btn btn-primary">Save changes</button>
				    </div>
    			</div>
    		</div>
        </form>
    </div>
    <!-- Create Modal -->
    <div id="create-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="Create" aria-hidden="true">
    	<form class="form-horizontal" ng-submit="create()">
    		<div class="modal-dialog">
    			<div class="modal-content">
				    <div class="modal-header">
					    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					    <h3>Tạo mới thông tin</h3>
				    </div>
				    <div class="modal-body">
						<zippy label="Họ và tên" value="new.name"></zippy>
						<zippy label="Địa chỉ" value="new.address"></zippy>
						<zippy label="Điện thoại" value="new.phone_number"></zippy>
						<zippy label="Giờ làm việc" value="new.working_hour"></zippy>
						<zippy label="Chuyên ngành" value="new.specialist"></zippy>
						<zippy label="Ghi chú" value="new.notice"></zippy>
				    </div>
				    <div class="modal-footer">
					    <a class="btn btn-danger" data-dismiss="modal" aria-hidden="true">Close</a>
					    <button type="submit" class="btn btn-primary">Save changes</button>
				    </div>
    			</div>
    		</div>
        </form>
    </div>
</div>
