<div class="container">
    <div class="row">
        <div class="modal-body">
            <ul class="nav nav-tabs">
                <li class="active"><a>Login</a></li>
                <li><a ng-href="#create-account">Create Account</a></li>
            </ul>
        </div>
        <div class="tab-content">
            <div class="tab-pane fade active in" id="login">
                <div class="row">
                    <div class="col-md-8 well login-form">
                        <form name="loginForm" class="form-horizontal" ng-submit="login()">
                            <legend>Login</legend>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="inputUsername">Username</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="inputUsername" placeholder="Your Username" ng-model="signin.username" required ng-trim="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="inputPassword">Password</label>
                                <div class="col-md-8">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                                        ng-model="signin.password" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-8 col-md-offset-4">
                                    <label class="checkbox">
                                        <input type="checkbox" class="form-control" 
                                            ng-model="signin.remember"> Remember me
                                    </label>
                                        <button type="submit" class="btn btn-success margin-login-button">
                                            Sign in
                                        </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4 login-form">
                        <div class="center-wrapper">
                            <div class="center-child">
                                <img src="http://dummyimage.com/300x300&text=YOLO" alt="Image" />
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
