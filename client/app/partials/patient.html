<div ng-controller="PatientController">
	<div class="row">
		<div class="form-group col-md-6">
			<input type="text" class="form-control negative-margin-left" ng-model="query" ng-change="filter()" placeholder="Search ...">
		</div>
		<div class="col-md-6 text-right">
			<a class="btn btn-large btn-success" ng-click="toggleCreate()">Create</a>
		</div>
	</div>
	<div class="row">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Age</th>
					<th>Gender</th>
					<th>Address</th>
					<th>Phone number</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="patient in patients" ng-dblclick="toggleEdit(patient.id)">
					<td>[[patient.id]]</td>
					<td>[[patient.name]]</td>
					<td>[[patient.age]]</td>
					<td>[[patient.gender]]</td>
					<td>[[patient.address]]</td>
					<td>[[patient.phone_number]]</td>
					<td>
						<ul class="list-inline">
							<li><a class="black-color" ng-click="toggleEdit(patient.id)">
								<span class="glyphicon glyphicon-pencil"></span>
							</a></li>
							<li><a class="black-color" ng-click="delete(patient.id)">
								<span class="glyphicon glyphicon-remove"></span>
							</a></li>
						</ul>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<paggie elements="noElements" callback="toPage(page)"></paggie>
	<!-- Edit Modal -->
    <div id="edit-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="Edit" aria-hidden="true">
    	<form class="form-horizontal">
    		<div class="modal-dialog">
    			<div class="modal-content">
				    <div class="modal-header">
					    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					    <h3>Edit information</h3>
				    </div>
				    <div class="modal-body">
						<zippy label="Name" value="current.name"></zippy>
						<zippy label="Age" value="current.age"></zippy>
						<zippy label="Gender" value="current.gender"></zippy>
						<zippy label="Address" value="current.address"></zippy>
						<zippy label="Phone number" value="current.phone_number"></zippy>
				    </div>
				    <div class="modal-footer">
					    <a class="btn btn-danger" data-dismiss="modal" aria-hidden="true">Close</a>
					    <a class="btn btn-primary" ng-click="update(current.id)">Save changes</a>
				    </div>
    			</div>
    		</div>
        </form>
    </div>
    <!-- Create Modal -->
    <div id="create-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="Create" aria-hidden="true">
    	<form class="form-horizontal">
    		<div class="modal-dialog">
    			<div class="modal-content">
				    <div class="modal-header">
					    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					    <h3>Create information</h3>
				    </div>
				    <div class="modal-body">
						<zippy label="Name" value="new.name"></zippy>
						<zippy label="Age" value="new.age"></zippy>
						<zippy label="Gender" value="new.gender"></zippy>
						<zippy label="Address" value="new.address"></zippy>
						<zippy label="Phone number" value="new.phone_number"></zippy>
				    </div>
				    <div class="modal-footer">
					    <a class="btn btn-danger" data-dismiss="modal" aria-hidden="true">Close</a>
					    <a class="btn btn-primary" ng-click="create()">Save changes</a>
				    </div>
    			</div>
    		</div>
        </form>
    </div>
</div>
